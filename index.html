<style>
body{
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg,#e3f2fd,#fdfefe);
  padding:20px;
}
.quiz-box{
  max-width:950px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:16px;
  box-shadow:0 18px 35px rgba(0,0,0,.15);
}
h1{
  text-align:center;
  color:#2c3e50;
}
h2{
  text-align:center;
  color:#555;
  font-weight:normal;
}
.question{
  margin:20px 0;
  padding:15px;
  border-bottom:1px solid #eee;
}
.option{
  display:block;
  padding:12px 15px;
  margin:8px 0;
  border-radius:10px;
  background:#f4f7ff;
  cursor:pointer;
  transition:.25s;
}
.option:hover{
  background:#dde7ff;
}
.correct{
  background:#c8f7c5 !important;
}
.wrong{
  background:#f7c5c5 !important;
}
.option span{
  float:right;
  font-size:18px;
  font-weight:bold;
}
#score{
  margin-top:30px;
  padding:15px;
  font-size:22px;
  text-align:center;
  color:#0b8457;
  background:#ecfdf3;
  border-radius:12px;
  display:none;
} footer{
  text-align:center;
  margin-top:25px;
  color:#777;
  font-size:14px;
}

/* ===== COVER IMAGE ===== */
.cover-img{
  height:260px;
  background-image:url("phy.png");
  background-size:cover;
  background-position:center;
  border-radius:16px;
  margin-bottom:30px;
  position:relative;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  border-radius:16px;
}

.overlay h1{
  font-size:34px;
  margin:0;
}

.overlay p{
  font-size:18px;
  margin:6px 0;
}

.overlay span{
  margin-top:10px;
  padding:6px 16px;
  background:rgba(255,255,255,0.25);
  border-radius:20px;
  font-size:14px;
}

}
</style>
</head>

<body>

let quiz=document.getElementById("quiz");
let score=0;

quizData.forEach((q,i)=>{
  let div=document.createElement("div");
  div.className="question";
  div.innerHTML=`<b>${i+1}. ${q.q}</b>`;
  q.o.forEach((opt,idx)=>{
    let o=document.createElement("div");
    o.className="option";
    o.innerHTML=opt+" <span></span>";
    o.onclick=()=>{
      if(o.classList.contains("done")) return;
      let opts=o.parentNode.querySelectorAll(".option");
      opts.forEach(x=>x.classList.add("done"));
      if(idx === q.a){
  o.classList.add("correct");
  o.querySelector("span").innerHTML = "✔";
  score++;
}else{
  o.classList.add("wrong");
  o.querySelector("span").innerHTML = "✘";

  // show correct option
  opts[q.a].classList.add("correct");
  opts[q.a].querySelector("span").innerHTML = "✔";
}

      if(i===quizData.length-1){
        document.getElementById("score").style.display="block";
        document.getElementById("score").innerHTML=
        `Your Final Score: <b>${score} / ${quizData.length}</b>`;
      }
    };
    div.appendChild(o);
  });
  quiz.appendChild(div);
});
